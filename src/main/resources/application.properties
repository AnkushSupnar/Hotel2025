# Frontend Application Configuration
spring.application.name=hotel-frontend
server.port=8081
spring.main.web-application-type=none

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hotel2025?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=2355
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.file.path=./logs
logging.level.com.frontend=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# JavaFX Configuration
javafx.preloader=false