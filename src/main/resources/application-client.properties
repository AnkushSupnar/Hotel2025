# ===========================================
# CLIENT MODE CONFIGURATION
# ===========================================
# This profile runs the application as a CLIENT
# - No embedded web server (API endpoints disabled)
# - Same database connection as server
# - Desktop UI only (no REST API)
#
# Build: mvn clean package -Pclient
# Run:   java -jar hotel-client-1.0.0.jar
# ===========================================

# Disable Web Server completely (no Tomcat)
spring.main.web-application-type=none

# Disable Swagger/OpenAPI
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
