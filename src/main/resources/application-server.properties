# ===========================================
# SERVER MODE CONFIGURATION
# ===========================================
# This profile runs the application as a SERVER
# - Embedded web server enabled (API endpoints available)
# - Local database connection
# - Desktop UI + REST API
#
# Build: mvn clean package -Pserver
# Run:   java -jar hotel-server-1.0.0.jar
# ===========================================

# Web Server Configuration (Tomcat enabled)
spring.main.web-application-type=servlet
server.port=8081
server.address=0.0.0.0

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# API URLs
# Swagger UI: http://localhost:8081/swagger-ui.html
# API Docs:   http://localhost:8081/api-docs

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081}

